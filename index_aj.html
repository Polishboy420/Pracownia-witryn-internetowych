        function ant_confirm()
        {
            var r=confirm("Naciśnij przycisk");
            if(r==true)

            else
                {document.write("Nacisnąłeś CANCEL!");}
        }
        function ant_prompt()
        {
            var name=prompt("Napisz swoje imię","Imię Nazwisko")
            if(name!=null&&name!="")
            {
                document.write("Witaj "+ name + " jak się masz?")
            }
        }
        function ant_number()
        {
            var liczba1=prompt("liczba1=","");
            var liczba2=prompt("liczba2=","");
            var suma_liczba;
            var odejmowanie_liczba;
            var mnozenie_liczba;
            var dzielenie_liczba
            var a=parseFloat(liczba1);
            var b=parseFloat(liczba2);
            suma_liczba=a+b;
            odejmowanie_liczba=a-b;
            mnozenie_liczba=a*b;
            dzielenie_liczba=a/b;
            document.write("suma "+a+" + "+b+" = "+suma_liczba+"<br>");
            document.write("różnica "+a+" - "+b+" = "+odejmowanie_liczba+"<br>");
            document.write("mnożenie "+a+" * "+b+" = "+mnozenie_liczba+"<br>");
            document.write("dzielenie "+a+" / "+b+" = "+dzielenie_liczba+"<br>");
        }
        function ant_dni()
        {
            var d1_joz=prompt("dzien 1"," ");
            var d2_joz=prompt("dzien 2"," ");
            var suma_dni;
            var a=parseFloat(d1_joz);
            var b=parseFloat(d2_joz);
            if (a<=b && 1<=a && b<=31)
            {
            suma_dni=(b-a)*86400;
            document.write("od ",a, " do " ,b, " minelo " ,suma_dni, " sekund")
            }
            else
            {
            document.write("wpisales zle dane")
            }
        }
        function ant_godziny()
        {
            var d1_joze=prompt("dzien 1"," ");
            var d2_joze=prompt("dzien 2"," ");
            var g1_joze=prompt("godzina 1"," ");
            var g2_joze=prompt("godzina 2"," ");
            var suma_godzin;
            var c=parseFloat(d1_joze);
            var d=parseFloat(d2_joze);
            var e=parseFloat(g1_joze);
            var f=parseFloat(g2_joze);
            if (c<=d && 1<=c && d<=31 && 1<=e && f<=24)
            {
            e=e+c*24;
            f=f+d*24;
            suma_godzin=(d-c)*3600;
            document.write("od ",c," do ",d," minelo ",suma_godzin," sekund")
            }
            else
            {
            document.write("wpisales zle dane")
            }

        }
        function ant_egipt1()
        {
            var m_ant=prompt("M?");
            var ulamek_egipt;
            var a;
            var b;
            var c;
            var m=parseFloat(m_ant);
            if(m>0)
            {
            a=(1/m);
            b=(1/(m+1));
            c=(1/(m*(m+1)));
            document.write(a+"<br>"+b+"<br>"+c)
            }
            else
            {
            document.write("Wpisałeś złe dane!")
            }
        }

            d=(1/(m*(m*(m+1))));
            e=(1/(m*(m*(m*(m+1)))));
            f=(1/(m*(m*(m*(m*(m+1))))));
            document.write(a+"<br>"+b+"<br>"+c+"<br>"+d+"<br>"+e+"<br>"+f)
            }
            else
            {
            document.write("Wpisałeś złe dane!")
            }
        }
        function ant_AB()
        {
            var A=prompt("Podaj A:");
            var B=prompt("Podaj B:");
            var C;
            var A=parseFloat(A);
            var B=parseFloat(B);
            if(A>0 && B>0)
            {
            document.write("A="+A+"<br>");
            document.write("B="+B+"<br>");
            C=((A+B)*(A+B)*(A+B));
            document.write("("+A+"+"+B+")^3 = "+A+"^3 + 3*("+A+"^2*"+B+") + 3*"+A+"*"+B+"^2 + "+B+"^3 = "+C);
            }
            else
            {
            document.write("Wpisałeś złe dane");
            }
        }
        function ant_math1()

            document.write("Podane liczby:<br> x1="+x1+"  x2="+x2+"<br>");
            document.write("3*"+x1+"*0,75= "+y);
        }
